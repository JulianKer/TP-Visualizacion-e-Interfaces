<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <a class="nav-logo" href="index.html">VTV</a>
        <nav class="nav">
            <a class="nav-link">Inicio</a>
            <a class="nav-link">Mis vehiculos</a>
            <a class="nav-link">Mis turnos</a>
            <a class="nav-link">Ayuda</a>
        </nav>
        <a class="nav-salir" href="index.html">Salir</a>
    </header>
    <main class="auth-container login-container">
        <h2 class="login-title">Inicia sesion con tus datos para avanzar</h2>
        <form class="login-form">
            <div class="campo-register">
                <label>Email</label>
                <input class="input-auth" type="email" name="email" required>
            </div>
            <div class="campo-register">
                <label>Contraseña</label>
                <input class="input-auth" type="password" name="contraseña" required>
            </div>
            <a class="auth-btn" href="index.html">Iniciar sesion</a>
            <a href="registro.html" class="link-login">Todavia no tenes una cuenta? Registrate!</a>
        </form>
    </main>
    <footer>
        <a class="footer-logo" href="index.html">VTV</a>
        <nav class="footer-nav">
            <a target="_blank" class="footer-link" href="https://web.whatsapp.com">Whatsapp</a>
            <a target="_blank" class="footer-link" href="https://www.instagram.com">Instagram</a>
            <a target="_blank" class="footer-link" href="https://mail.google.com">Email</a>
        </nav>
        <p class="footer-copy">&copy; VTV Website. Todos los derechos reservados. 2024.</p>
    </footer>
</body>
</html>
