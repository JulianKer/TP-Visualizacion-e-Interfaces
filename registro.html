                <div class="campo-register">

                    <input class="input-auth input-nombre" name="nombre" type="text" required>
                </div>
                <div class="campo-register">

                    <input class="input-auth input-nombre" name="Apellido" type="text" required>
                </div>    
                <div class="campo-register">
                    <label>D.N.I</label>
                    <input class="input-auth input-nombre" type="number" name="dni" required>
                </div>
            </div>
            <div class="campo-register">
                <label>Email</label>
                <input class="input-auth" type="email" name="email" required>
            </div>
